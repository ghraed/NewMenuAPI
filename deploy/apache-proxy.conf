# Host Apache reverse-proxy (outside Docker)
# Replace rozer.fun and the DocumentRoot path to your built frontend

<VirtualHost *:80>
    ServerName rozer.fun
    ServerAlias www.rozer.fun

    DocumentRoot /var/www/menu_frontend
    <Directory /var/www/menu_frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # SPA fallback
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ /index.html [L]

    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:8000/api
    ProxyPassReverse /api http://127.0.0.1:8000/api

    ProxyPass /storage http://127.0.0.1:8000/storage
    ProxyPassReverse /storage http://127.0.0.1:8000/storage

    ErrorLog ${APACHE_LOG_DIR}/menu_error.log
    CustomLog ${APACHE_LOG_DIR}/menu_access.log combined
</VirtualHost>

# SSL vhost (Certbot will usually create this for you)
<VirtualHost *:443>
    ServerName rozer.fun
    ServerAlias www.rozer.fun

    DocumentRoot /var/www/menu_frontend
    <Directory /var/www/menu_frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # SPA fallback
    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ /index.html [L]

    ProxyPreserveHost On
    ProxyPass /api http://127.0.0.1:8000/api
    ProxyPassReverse /api http://127.0.0.1:8000/api

    ProxyPass /storage http://127.0.0.1:8000/storage
    ProxyPassReverse /storage http://127.0.0.1:8000/storage

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/rozer.fun/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/rozer.fun/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/menu_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/menu_ssl_access.log combined
</VirtualHost>
